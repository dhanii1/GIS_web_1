<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/qgis2web.css" />
        <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            #map {
                width: 100%;
                height: 100%;
            }

            /* --- CSS POPUP --- */
            .leaflet-popup-content-wrapper {
                background: #2b3035;
                color: #e9ecef;
                border-radius: 8px;
                padding: 0;
                overflow: hidden;
            }

            .leaflet-popup-content {
                margin: 0;
                width: 340px !important;
                overflow: hidden !important;
            }

            .popup-header {
                background: #212529;
                padding: 12px 15px;
                border-bottom: 2px solid #374151;
            }

            .popup-header h3 {
                margin: 0;
                color: #6ea8fe;
                font-size: 1.1rem;
                font-weight: 700;
                text-transform: uppercase;
                font-family: 'Poppins', sans-serif;
            }

            .popup-body {
                max-height: 350px;
                overflow-y: auto;
                padding: 10px;
            }

            /* Styling Scrollbar */
            .popup-body::-webkit-scrollbar {
                width: 6px;
            }
            .popup-body::-webkit-scrollbar-track {
                background: #212529;
            }
            .popup-body::-webkit-scrollbar-thumb {
                background: #495057;
                border-radius: 3px;
            }
            .popup-body::-webkit-scrollbar-thumb:hover {
                background: #6c757d;
            }

            /* Kotak Per Kategori */
            .stat-section {
                margin-bottom: 12px;
                background: rgba(255, 255, 255, 0.03);
                border-radius: 6px;
                padding: 8px;
                border: 1px solid #374151;
            }

            .stat-title {
                font-size: 0.8rem;
                font-weight: bold;
                color: #adb5bd;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                border-bottom: 1px solid #495057;
                padding-bottom: 4px;
            }

            .stat-title i {
                margin-right: 6px;
            }

            .stat-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 5px;
                font-size: 0.75rem;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                padding: 2px 0;
            }

            .stat-label {
                color: #ced4da;
            }
            .stat-value {
                font-weight: bold;
                color: #fff;
            }

            .stat-total {
                grid-column: span 2;
                margin-top: 6px;
                padding: 4px 8px;
                border-radius: 4px;
                text-align: center;
                font-weight: bold;
                font-size: 0.8rem;
            }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/LapakGIS_Batas_Kecamatan_2024_1.js"></script>
        <script src="data/data_pendidikan_demak.js"></script>
        <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/script.js"></script>

        <script>
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 28,
                minZoom: 1,
            }).fitBounds([
                [-7.20559228933, 110.273986015],
                [-6.66984158067, 111.066247669],
            ]);
            var hash = new L.Hash(map);
            map.attributionControl.addAttribution(
                '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>'
            );
            var bounds_group = new L.featureGroup([]);
            function setBounds() {}
            var overlay_OSMStandard_0 = L.tileLayer(
                'http://tile.openstreetmap.org/{z}/{x}/{y}.png',
                {
                    opacity: 1.0,
                }
            );
            overlay_OSMStandard_0.addTo(map);
            map.addLayer(overlay_OSMStandard_0);

            // ===== FUNGSI POPUP =====
            function pop_LapakGIS_Batas_Kecamatan_2024_1(feature, layer) {
                // Helper Format Angka
                const fmt = (key) => {
                    const val = feature.properties[key];
                    return val !== null ? val.toLocaleString('id-ID') : '-';
                };

                // Helper Penjumlahan (Untuk SMA/K yang datanya mungkin terpisah)
                const getInt = (key) => {
                    return feature.properties[key] !== null ? parseInt(feature.properties[key]) : 0;
                };

                const namaKecamatan =
                    feature.properties['WADMKC'] || feature.properties['NAMOBJ'] || 'Kecamatan';

                const popupContent = `
                    <div class="popup-container">
                        <div class="popup-header">
                            <h3>${namaKecamatan}</h3>
                            <small style="color:#adb5bd">Detail Data Pendidikan</small>
                        </div>

                        <div class="popup-body">
                            
                            <div class="stat-section">
                                <div class="stat-title" style="color: #6ea8fe;">
                                    <i class="fas fa-school"></i> SEKOLAH (UNIT)
                                </div>
                                <div class="stat-grid">
                                    <div class="stat-item"><span class="stat-label">SD Negeri</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SD Negeri'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">SD Swasta</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SD Swasta'
                                    )}</span></div>
                                    
                                    <div class="stat-item"><span class="stat-label">SMP Negeri</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SMP Negeri'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">SMP Swasta</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SMP Swasta'
                                    )}</span></div>
                                    
                                    <div class="stat-item"><span class="stat-label">SMA Negeri</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SMA Negeri'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">SMA Swasta</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SMA Swasta'
                                    )}</span></div>

                                    <div class="stat-item"><span class="stat-label">SMK Negeri</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SMK Negeri'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">SMK Swasta</span> <span class="stat-value">${fmt(
                                        'Jumlah Fasilitas Sekolah Demak 2024_SMK Swasta'
                                    )}</span></div>

                                    <div class="stat-total" style="background: rgba(13, 110, 253, 0.2); color: #6ea8fe;">
                                        Total: ${fmt(
                                            'Jumlah Fasilitas Sekolah Demak 2024_Jumlah Sekolah (Daerah)'
                                        )} Unit
                                    </div>
                                </div>
                            </div>

                            <div class="stat-section">
                                <div class="stat-title" style="color: #198754;">
                                    <i class="fas fa-chalkboard-teacher"></i> GURU (JIWA)
                                </div>
                                <div class="stat-grid">
                                    <div class="stat-item"><span class="stat-label">Guru SD Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SD (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Guru SD Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SD (Swasta)'
                                    )}</span></div>
                                    
                                    <div class="stat-item"><span class="stat-label">Guru SMP Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SMP (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Guru SMP Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SMP (Swasta)'
                                    )}</span></div>
                                    
                                    <div class="stat-item"><span class="stat-label">Guru SMA Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SMA (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Guru SMA Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SMA (Swasta)'
                                    )}</span></div>

                                    <div class="stat-item"><span class="stat-label">Guru SMK Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SMK (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Guru SMK Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Guru Demak 2024_Guru SMK (Swasta)'
                                    )}</span></div>
                                    
                                    <div class="stat-total" style="background: rgba(25, 135, 84, 0.2); color: #75b798;">
                                        Total: ${fmt(
                                            'Jumlah Guru Demak 2024_Jumlah Guru (Daerah)'
                                        )} Guru
                                    </div>
                                </div>
                            </div>

                            <div class="stat-section">
                                <div class="stat-title" style="color: #ffc107;">
                                    <i class="fas fa-user-graduate"></i> MURID (SISWA)
                                </div>
                                <div class="stat-grid">
                                    <div class="stat-item"><span class="stat-label">Murid SD Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SD (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Murid SD Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SD (Swasta)'
                                    )}</span></div>
                                    
                                    <div class="stat-item"><span class="stat-label">Murid SMP Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SMP (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Murid SMP Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SMP (Swasta)'
                                    )}</span></div>

                                    <div class="stat-item"><span class="stat-label">Murid SMA Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SMA (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Murid SMA Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SMA (Swasta)'
                                    )}</span></div>

                                    <div class="stat-item"><span class="stat-label">Murid SMK Neg</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SMK (Negeri)'
                                    )}</span></div>
                                    <div class="stat-item"><span class="stat-label">Murid SMK Sws</span> <span class="stat-value">${fmt(
                                        'Jumlah Murid Demak 2024_Murid SMK (Swasta)'
                                    )}</span></div>

                                    <div class="stat-total" style="background: rgba(255, 193, 7, 0.2); color: #ffda6a;">
                                        Total: ${fmt(
                                            'Jumlah Murid Demak 2024_Jmlah Murid (Daerah)'
                                        )} Siswa
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                `;

                layer.bindPopup(popupContent, { maxHeight: 400 });
            }

            function style_LapakGIS_Batas_Kecamatan_2024_1_0(feature) {
                // Dapatkan nama kecamatan dari properti fitur
                var namaKec = feature.properties['WADMKC']; 
                
                // Dapatkan jumlah sekolah dari objek dataDashboard
                var jumlah = (typeof dataDashboard !== 'undefined' && dataDashboard[namaKec]) ? dataDashboard[namaKec] : 0;

                return {
                    pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)', // Garis batas 
                    dashArray: '', 
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0, // tebal garis batas
                    fill: true,
                    fillOpacity: 0.8,
                    // pilih warna berdasarkan jumlah sekolah
                    fillColor: getChoroplethColor(jumlah), // Fungsi untuk menentukan warna
                    interactive: true, // agar layer bisa di-klik
                };
            }
            map.createPane('pane_LapakGIS_Batas_Kecamatan_2024_1');
            map.getPane('pane_LapakGIS_Batas_Kecamatan_2024_1').style.zIndex = 401;
            map.getPane('pane_LapakGIS_Batas_Kecamatan_2024_1').style['mix-blend-mode'] = 'normal';
            var layer_LapakGIS_Batas_Kecamatan_2024_1 = new L.geoJson(
                json_LapakGIS_Batas_Kecamatan_2024_1,
                {
                    attribution: '<a href=""></a>',
                    pane: 'pane_LapakGIS_Batas_Kecamatan_2024_1',
                    onEachFeature: pop_LapakGIS_Batas_Kecamatan_2024_1,
                    style: style_LapakGIS_Batas_Kecamatan_2024_1_0,
                }
            );
            bounds_group.addLayer(layer_LapakGIS_Batas_Kecamatan_2024_1);
            map.addLayer(layer_LapakGIS_Batas_Kecamatan_2024_1);
            setBounds();
            var i = 0;
            layer_LapakGIS_Batas_Kecamatan_2024_1.eachLayer(function (layer) {
                var context = {
                    feature: layer.feature,
                    variables: {},
                };
                layer.bindTooltip(
                    layer.feature.properties['WADMKC'] !== null
                        ? String(
                              '<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' +
                                  layer.feature.properties['WADMKC']
                          ) + '</div>'
                        : '',
                    {
                        permanent: true,
                        offset: [-0, -16],
                        className: 'css_LapakGIS_Batas_Kecamatan_2024_1',
                    }
                );
                labels.push(layer);
                totalMarkers += 1;
                layer.added = true;
                addLabel(layer, i);
                i++;
            });
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
            map.on('zoomend', function () {
                resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
            });
            map.on('layeradd', function () {
                resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
            });
            map.on('layerremove', function () {
                resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_1]);
            });

            // Objek untuk menyimpan data dari script.js
            var dataDashboard = {};

            // Fungsi untuk menentukan warna berdasarkan jumlah sekolah
            function getChoroplethColor(d) {
                return d > 40  ? 'rgba(8,48,107)' : // Banyak
                    d > 30  ? 'rgba(40,121,185)' :
                    d > 20  ? 'rgba(115,179,216)' :
                    d > 10  ? 'rgba(200,221,240)' :
                    d > 0   ? 'rgba(247,251,255)' : // Sedikit
                                '#f0f0f0';  // Tidak ada data
            }

            // Fungsi untuk memperbarui data peta dari script.js
            window.updateMapData = function(kecamatanArray) {
                dataDashboard = {};
                kecamatanArray.forEach(item => {
                    // Isi ulang dataDashboard dengan data terbaru
                    dataDashboard[item.kecamatan] = item.total_sekolah;
                });

                // Perbarui gaya layer berdasarkan data baru
                if (typeof layer_LapakGIS_Batas_Kecamatan_2024_1 !== 'undefined') {
                    layer_LapakGIS_Batas_Kecamatan_2024_1.setStyle(style_LapakGIS_Batas_Kecamatan_2024_1_0);
                }
            };
        </script>
    </body>
</html>
